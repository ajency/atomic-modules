<!doctype html>
<html class="no-js" lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Russsh</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="apple-touch-icon" href="apple-touch-icon.png">
		<!-- Place favicon.ico in the root directory -->

		<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
		<link rel="stylesheet" href="assets/css/main.css">
	</head>
	<body>
		<!--[if lt IE 8]>
			<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->

		<header class="header">
			<div class="header__logo">
				<img src="assets/img/logo.png" width="100">
			</div>
		</header>

		<div class="left-sidebar"> left-sidebar </div>
		<div class="main-content"> 
			<!-- single card -->
			<div class="rucard rucard--red">
				<div class="rucard__header">
					<ul class="breadcrumb rucard__flexwide">
						<li class="breadcrumb__single">Fresh</li>
						<li class="breadcrumb__single">Fresh 2</li>
					</ul>
					<span class="label label--withbg">Task id: 40048</span>
				</div>
				<div class="rucard__body">
					<h5 class="type">Food <span class="type__date">19 Jul, 16, 17:01</span></h5>
					<div class="flex-row">
						<div class="locations">
							<div class="locations__circle locations--from">Grant Road West <br>at 9:00AM - 9:15AM</div>
							<div class="locations__circle locations--to">Khar Road West <br>at 11:30AM - 11:45AM</div>
						</div>
						<div class="right-col text-right">
							<a href="#" class="rucard__email normal-link small">
								<span class="small__name">Wasim Mansuri</span><br>
								<span class="small__email">mansuri.wasim@gmail.com</span>
							</a>
							<div class="price m-t-3xbase">
								<div class="label label--plain">Single</div>
								<div class="price__value m-t-base">
									<i class="rupee small">&#8377;</i> 200
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="rucard__footer">
					<div class="flex-row">
						<div class="rucard__meta-item date">
							<i class="icon"></i>
							19 Jul, 16
						</div>
						<div class="rucard__meta-item duration text-center">
							<i class="icon"></i>
							1:00 Min
						</div>
						<div class="rucard__meta-item payment text-right">
							<i class="icon"></i>
							Cash
						</div>
					</div>
				</div>
			</div>
		</div>


		<script src="assets/js/jquery-3.1.1.min.js"></script>
		<!-- <script src="js/main.js"></script> -->

	</body>
</html>
